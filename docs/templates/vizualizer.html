{% extends 'base.html' %}
 {% block content %}
 <html lang="pt-BR">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Visualizador de Imagem</title>
      <style>
          .container-arquivo {
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
          }
          .container-arquivo {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            border-radius: 8px;
          }
          .image-description {
           display: flex;
           flex-direction: column;
          }
          .image-container {
            max-width: 450px;
            margin: 10px;
          }
          .image-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
          }
          h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 30px;
            color: #555;
          }
          h2.title-image, h3.description, h3.information {
            margin-bottom: 10px;
          }
          .buttons{
            align-items: right;
            display: flex;
            gap: 20px;
            padding: 10px;
            align-items: center;
            justify-content: center;
          }
          button {
            align-items: center;
            font-size: 17px;
            padding: 0.5em 2em;
            border: none;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            background: rgb(255, 195, 30);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
          }
          button:hover {
            background: linear-gradient(90deg, rgb(234, 195, 42) 0%, rgb(250, 220, 23) 100%);
          }
          button:active {
            transform: translateY(0.2em);
          }
          .description{
             width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border-radius: 8px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
            margin: 10px;
          }
      </style>
  </head>
  <body>
  <div class="container">
  <h1>Visualizador de Arquivo</h1>
  <div class="container-arquivo">
    <div class="image-container">
        <img src="{{ doc.photo.url }}" alt="Documento">
    </div>
    <div class="image-description">
      <div class="description">
      <h2 class="title-image">Tipo: {{ doc.tipe }}</h2>
      <h3 class="description-text">Descrição: {{ doc.description }} </h3>
      <h3 class="information">Data: {{ doc.date }}</h3>
      </div>
      <div class="buttons">
        <a href="{{ doc.print.url }}" print><button>Imprimir</button></a>
          <a href="{{ doc.photo.url }}" download><button>Download</button></a>
      </div>
    </div>
    
  </div>
</div>
  </body>
  </html>
  
{% endblock %}
