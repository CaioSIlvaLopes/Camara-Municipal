{% extends 'base.html' %}

{% block title %}
Visualizador de Arquivo
{% endblock %}

{% block styles %}
<style>
    :root {
        --primary-color: #ffffff;
        --secondy-color: #f59a24;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }

    .viewer-section {
        background: var(--primary-color);
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        margin: auto;
        text-align: center;
    }

    .viewer-section img {
        max-width: 100%;
        height: auto;
        border: 1px solid #ddd;
        border-radius: 8px;
        margin-bottom: 20px;
    }

    .viewer-section button {
        padding: 10px 20px;
        background-color: var(--secondy-color);
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .viewer-section button:hover {
        background-color: #e3891d;
    }

    .viewer-section h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
    }
    
</style>
{% endblock %}

{% block content %}
<div class="viewer-section">
    <h1>Visualizador de Arquivo</h1>
    <div style="display: flex; align-items: center; justify-content: center;">
    <img src="{{ doc.photo.url }}" alt="Documento" style="max-width: 700px;  max-height: 700px; display: flex;">

    </div>
    <div style="display: flex; align-items: center; justify-content: center;">
    <a href="{{ doc.photo.url }}" download>
        <button>Baixar Arquivo</button>
    </a>
    </div>
</div>
{% endblock %}
