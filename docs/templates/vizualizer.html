<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Arquivo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffffff;
            --secondy-color: #f59a24;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .viewer-section {
            background: var(--primary-color);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
            text-align: center;
        }

        .viewer-section img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .viewer-section button {
            padding: 10px 20px;
            background-color: var(--secondy-color);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .viewer-section button:hover {
            background-color: #e3891d;
        }

        .viewer-section h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="viewer-section">
        <h1>Visualizador de Arquivo</h1>
        <img src="{{ doc.photo.url }}" alt="Documento" />
        <br>
        <a href="{{ doc.photo.url }}" download>
            <button>Baixar Arquivo</button>
        </a>
    </div>
</body>

</html>
