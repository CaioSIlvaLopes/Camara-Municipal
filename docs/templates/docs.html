

{% block content %}
<style>
    :root{
    --primary-color: #ffffff;
    --secondy-color: #f59a24;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

.search-section {
    background:var(--primary-color);
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    max-width: 1200px;
    max-height: 1200px;
    margin: auto;
    
}

h1 {
    text-align: center;
}

form {
    display: flex;
    align-items: center;
    justify-content: end;
    gap: 1%;
}

input[type="text"], select {
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px;
    background-color:var(--secondy-color);
    color: rgb(255, 255, 255);
    border: none;
    border-radius: 4px;
    cursor: pointer;

}

button:hover {
    background-color:(--secondy-color);
}

#result {
    margin: 20px;
    font-size:Â 1.2em;
    width: min 20%; 
    height: 100px;
    background-color:  #f0f8ff;
}
</style>

<html>
<head>
    
    <title>Pesquisador de Arquivos</title>
</head>
<body>

    <div class="search-section">
        <h1>Pesquisador de Arquivos</h1>
        <form id="searchForm" method="GET" action="{% url 'docs_list'%}">
            <input type="text" id="searchInput" name="search" placeholder="Nome do vereador..." required>
            <select id="fileTypeSelect">
                <option value="">Selecione o tipo de arquivo</option>
                <option value="decreto">Decretos de lei</option>
                <option value="ementa">Ementas</option>
                <option value="medal">Medalhas</option>
                
            </select>
            
            <button type="submit">Pesquisar</button>
        </form>
        <div class="result" id="result">
            {% for doc in docs %}
           <h1>{{doc.autor}} - {{doc.tipe}} - {{doc.year}}</h1>
           {% endfor %}
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
{% endblock%}
